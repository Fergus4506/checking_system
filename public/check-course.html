<!-- public/check-course.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>課程查詢與報到</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>查詢與報到課程</h1>
    <form id="checkCourseForm">
        <label for="deviceId">裝置 ID:</label>
        <input type="text" id="deviceId" required>
        <label for="courseCode">課程代碼:</label>
        <input type="text" id="courseCode" required>
        <button type="submit">查詢</button>
    </form>
    <button id="checkInButton" style="display:none;">報到</button>

    <script>
        document.getElementById('checkCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const deviceId = document.getElementById('deviceId').value;
            const courseCode = document.getElementById('courseCode').value;

            try {
                const response = await fetch('http://localhost:3000/check-course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, deviceId, courseCode })
                });

                if (response.ok) {
                    alert('課程存在，可進行報到');
                    document.getElementById('checkInButton').style.display = 'inline';
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
                alert('查詢失敗');
            }
        });

        // 報到功能
        document.getElementById('checkInButton').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const deviceId = document.getElementById('deviceId').value;
            const courseCode = document.getElementById('courseCode').value;

            try {
                const response = await fetch('http://localhost:3000/check-in', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, deviceId, courseCode })
                });

                if (response.ok) {
                    alert('報到成功');
                } else {
                    alert(await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
                alert('報到失敗');
            }
        });
    </script>
</body>
</html>
